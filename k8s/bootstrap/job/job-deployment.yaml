apiVersion: apps/v1
kind: Deployment
metadata:
  name: job
  labels:
    app: job
spec:
  replicas: 1
  selector:
    matchLabels:
      app: job
  template:
    metadata:
      labels:
        app: job
    spec:
      containers:
      - name: job
        image: vsramchaik/job:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8082
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s
      restartPolicy: Always
